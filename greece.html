<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top UK Universities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

<!-- Section -->
<section style="background-color: rgba(83, 193, 172, 0.1); padding: 40px; position: relative; overflow: hidden;">
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4 display-6">Top Universities in the Greece</h2>
    <div id="university-list" class="row g-4" style="margin-top: 50px;"></div>
    <div id="pagination" class="text-center mt-4"></div>

    <!-- Button to open modal -->
   
  </div>

  <div class="breadcrumb__shape" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;">
    <div class="shape shape--1" style="position: absolute; top: 0; left: 0;">
      <div class="shape-inner">
        <img src="assets/img/shape/br_shape1.png" alt="">
      </div>
    </div>
    <div class="shape shape--2" style="position: absolute; bottom: 0; right: 0;">
      <div class="shape-inner">
        <img src="assets/img/shape/br_shape2.png" alt="">
      </div>
    </div>
  </div>
</section>

<!-- Modal Popup -->
<div id="popupModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <iframe src="greece.html"></iframe>
  </div>
</div>

<script>
 const universities = [
  { name: "National and Kapodistrian University of Athens", location: "Athens, Greece", url: "https://en.uoa.gr/" },
  { name: "Aristotle University of Thessaloniki", location: "Thessaloniki, Greece", url: "https://www.auth.gr/en" },
  { name: "Athens University of Economics and Business", location: "Athens, Greece", url: "https://www.aueb.gr/en" },
  { name: "University of Piraeus", location: "Piraeus, Greece", url: "https://www.unipi.gr/unipi/en/" },
  { name: "University of Crete", location: "Rethymno & Heraklion, Crete, Greece", url: "https://www.uoc.gr/en/" },
  { name: "National Technical University of Athens", location: "Athens, Greece", url: "https://www.ntua.gr/en/" },
  { name: "University of Patras", location: "Patras, Greece", url: "https://www.upatras.gr/en" },
  { name: "University of Ioannina", location: "Ioannina, Greece", url: "https://www.uoi.gr/en/" },
  { name: "University of the Aegean", location: "Mytilene, Lesvos, Greece", url: "https://www.aegean.gr/en" },
  { name: "Democritus University of Thrace", location: "Komotini, Greece", url: "https://www.duth.gr/en/" },
  { name: "University of Macedonia", location: "Thessaloniki, Greece", url: "https://www.uom.gr/en" },
  { name: "Harokopio University", location: "Athens, Greece", url: "https://www.hua.gr/en/" },
  { name: "International Hellenic University", location: "Thessaloniki, Greece", url: "https://www.ihu.gr/en/" },
  { name: "University of Thessaly", location: "Volos, Greece", url: "https://www.uth.gr/en" },
  { name: "Technical University of Crete", location: "Chania, Crete, Greece", url: "https://www.tuc.gr/en/" },
  { name: "Agricultural University of Athens", location: "Athens, Greece", url: "https://www.aua.gr/en/" },
  { name: "Panteion University", location: "Athens, Greece", url: "https://www.panteion.gr/en/" },
  { name: "Hellenic Mediterranean University", location: "Heraklion, Crete, Greece", url: "https://www.hmu.gr/en/" },
  { name: "Ionian University", location: "Corfu, Greece", url: "https://ionio.gr/en/" },
  { name: "University of Western Macedonia", location: "Kozani, Greece", url: "https://www.uowm.gr/en/" }
];
    
      const itemsPerPage = 6;
      let currentPage = 1;
    
      function renderUniversities() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const universitiesToShow = universities.slice(startIndex, endIndex);
    
        const universityListContainer = document.getElementById('university-list');
        universityListContainer.innerHTML = '';
    
        universitiesToShow.forEach(university => {
          const card = document.createElement('div');
          card.className = 'd-flex bg-white p-4 rounded-4 shadow-sm align-items-center mb-4 transition hover-shadow university-card';

          card.className = 'd-flex bg-white p-4 rounded-4 shadow-sm align-items-center mb-4 transition hover-shadow';
          card.style.borderLeft = '5px solid #1F3B70';
          card.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.05)';
          card.style.transition = 'transform 0.3s ease';
          card.style.maxWidth = '600px';  // You can adjust this value as needed
card.style.margin = '0 auto';   // Center the card horizontally

          card.onmouseover = () => card.style.transform = 'translateY(-5px)';
          card.onmouseout = () => card.style.transform = 'translateY(0)';
    
          const logo = document.createElement('img');
          logo.src = `https://www.google.com/s2/favicons?sz=64&domain=${new URL(university.url).hostname}`;
          logo.alt = `${university.name} Logo`;
          logo.style.width = '60px';
          logo.style.height = '60px';
          logo.style.borderRadius = '50%';
          logo.style.boxShadow = '0 2px 8px rgba(0,0,0,0.2)';
          logo.className = 'me-4';
    
          const info = document.createElement('div');
    
          const title = document.createElement('h5');
          title.className = 'fw-semibold mb-1';
          title.innerHTML = `<a href="${university.url}" target="_blank" style="text-decoration: none; color: #333;">${university.name}</a>`;
    
          const location = document.createElement('small');
          location.className = 'text-muted';
          location.textContent = university.location;
    
          info.appendChild(title);
          info.appendChild(location);
    
          card.appendChild(logo);
          card.appendChild(info);
    
          universityListContainer.appendChild(card);
        });
      }
    
      function renderPagination() {
  const pageCount = Math.ceil(universities.length / itemsPerPage);
  const paginationContainer = document.getElementById('pagination');
  paginationContainer.innerHTML = '';

  const createPageLink = (label, page, isActive = false, isArrow = false) => {
    const pageLink = document.createElement('a');
    pageLink.href = '#';
    pageLink.textContent = label;
    pageLink.style.margin = '0 5px';
    pageLink.style.padding = '8px 12px';
    pageLink.style.borderRadius = '6px';
    pageLink.style.textDecoration = 'none';
    pageLink.style.border = '1px solid #ccc';
    pageLink.style.color = isActive ? '#fff' : '#333';
    pageLink.style.backgroundColor = isActive ? '#1F3B70' : '#fff';
    pageLink.style.transition = 'all 0.2s ease';
    pageLink.style.fontWeight = isArrow ? 'bold' : 'normal';

    pageLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (page >= 1 && page <= pageCount && page !== currentPage) {
        currentPage = page;
        renderUniversities();
        renderPagination();
      }
    });

    return pageLink;
  };

  // ← Prev
  if (currentPage > 1) {
    paginationContainer.appendChild(createPageLink('←', currentPage - 1, false, true));
  }

  // Determine which 3 pages to show
  let start = Math.max(1, currentPage - 1);
  let end = Math.min(pageCount, start + 2);

  // Adjust start if we are near the end
  if (end - start < 2 && start > 1) {
    start = Math.max(1, end - 2);
  }

  for (let i = start; i <= end; i++) {
    paginationContainer.appendChild(createPageLink(i, i, i === currentPage));
  }

  // ... if more pages after
  if (end < pageCount) {
    const dots = document.createElement('span');
    dots.textContent = '...';
    dots.style.margin = '0 8px';
    paginationContainer.appendChild(dots);
  }

  // → Next
  if (currentPage < pageCount) {
    paginationContainer.appendChild(createPageLink('→', currentPage + 1, false, true));
  }
}


    
      // Initial render
      renderUniversities();
      renderPagination();
    </script>

</body>
</html>
